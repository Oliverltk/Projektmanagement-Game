<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="lukeskywalker.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script type="module" src="main.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div class="main-menu">
      <h1>Mensch ärgere dich nicht</h1>
      <button class="button" id="new-btn">
        <i class="material-icons">add</i>&nbspNeues Spiel
      </button>
      <button class="button" id="gamerules-btn">
        <i class="material-icons">key</i>&nbspSpielregeln
      </button>
      <button class="button">
        <i class="material-icons">link</i>&nbsp<a
          target="_blank"
          id="repository-link"
          href="https://github.com/Oliverltk/Projektmanagement-Game"
          >Repository</a
        >
      </button>
    </div>
    <div class="new-game invisible" id="new-game">
      <h1>Neues Spiel</h1>
      <select name="players" class="select-menu" id="player-amount">
        <option value="default" selected disabled hidden>Spieleranzahl</option>
        <option value="2">2 Spieler</option>
        <option value="3">3 Spieler</option>
        <option value="4">4 Spieler</option>
      </select>
      <button class="button" id="enable-dice">
        <label class="switch"> <md-switch></md-switch> </label>&nbsp;Virtueller
        Würfel
      </button>
      <!--
      <select name="eye-number" class="select-menu" id="start-number">
        <option value="default" selected disabled hidden>Augenzahl</option>
      </select>
      -->
      <button class="button" id="gamestart-btn">Spiel starten</button>
    </div>
    <div class="game-rules invisible" id="gamerules"></div>
    <div class="main-game invisible" id="main-game">
      <div class="gameboard-container">
        <div class="gameboard-frame" id="gameboard-frame">
          <div id="gameboardCSS"></div>
        </div>
      </div>
      <div class="sidebar" id="sidebar">
        <div class="dice-target" id="dice-target"></div>
        <div class="currentplayer_target" id="currentplayer_target"></div>
      </div>
    </div>
    <div class="endscreen invisible" id="endscreen">
      <h1>Spielende</h1>
      <p class="winnertext" id="winnertext"></p>
      <button
        class="button"
        id="backtomenu"
        onclick="window.location.reload();"
      >
        Hauptmenü
      </button>
    </div>
  </body>
</html>
